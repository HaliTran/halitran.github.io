<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hali Tran</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navigation Bar-->
    <div class="container-fullwidth">
      <nav class="navbar navbar-expand-md navbar-light bg-light p-4">
        <a href="#" class="navbar-brand h1">
          <img
            src="./resources/images/code-icon.svg"
            alt="Open HTML bracket icon"
            class="d-inline-block"
            width="60"
            height="60"
          />
          <h1 class="d-inline-block align-middle">Hali Tran</h1>
          <img
            src="./resources/images/code-icon-slash.svg"
            alt="Open HTML bracket icon"
            class="d-inline-block"
            width="60"
            height="60"
          />
        </a>
        <!--Collape navbar functionality-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav ms-auto text-center">
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Previous Work</a></li>
            <li><a href="#" class="nav-link">Projects</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!--Hero Section-->
    <div class="hero-section">
      <img
        src="./resources/images/hali_banner.JPG"
        alt="Hali staring at his DSLR camera"
        class="banner-img img-fluid"
      />
      <h1 class="text-center">
        Hello there! Welcome to my website! <br />
        Feel free to look around!
      </h1>
    </div>

    <!--Contact Form-->
    <form action="">
      <div class="mb-4">
        <label for="name" class="form-label">Name: </label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Email: </label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <label for="message" class="form-label">Message: </label>
        <textarea
          name="message"
          class="form-control"
          id="message"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="mb-4">
        <button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button>
      </div>
    </form>

    <!--Javascript file-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
